# .github/dependabot.yml
version: 2
updates:
  # Main frontend (Next.js) dependencies
  - package-ecosystem: "npm"
    directory: "/"  # Root directory where package.json lives
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    groups:
      # Group related updates together to reduce PR noise
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      next:
        patterns:
          - "next"
          - "@next/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"
      tailwind:
        patterns:
          - "tailwindcss"
          - "autoprefixer"
          - "postcss"
    ignore:
      # Avoid major version upgrades that might break things
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies (if you use them)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # If you have a separate backend (NestJS) in a subdirectory,
  # you can add another entry for it:
